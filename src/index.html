<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT VARIABLES</title>
</head>

<body>
    <div id="container">
        
        <h1>INPUT VARIABLES</h1>
        <!-- <a href="three" >THREE</a> -->
        <button id="api-get">Show gallery</button>
        <div id="gallery-container">
            
        </div>

        <div id="weights">
            <label for="weights">Arrange intensity:</label>
            <select name="weights" id="weights">
                <option value="1">balanced</option>
                <option value="2">road with right of way</option>
                <option value="3">road without right of way</option>
            </select>
        </div>

        <div id="lights">
            <label for="green-lights">Init green light lenght:</label>
            min:
            <input type="number" name="" id="minInitGreenlightLen" min="0" max="100" value="40">
            max:
            <input type="number" name="" id="maxInitGreenlightLen" min="0" max="200" value="70">
        </div>
        
        <div id="lights-bias">
            <label for="amber-lights">Init bias:</label>
            single light:
            <input type="number" name="" id="singleLightBias" min="1" max="20" value="5">
            all lights:
            <input type="number" name="" id="allLightsBias" min="1" max="20" value="5">
        </div>

        <div id="learning-proportions">
            epochs number:
            <input type="range" min="3" max="20" value="10" step="1" id="numEpochs">
            worlds number:
            <input type="range" min="3" max="20" value="10" step="1" id="numWorlds">
            persisting worlds number:
            <input type="range" min="1" max="20" value="4" step="1" id="numPersistingWorlds">

        </div>

        <button id="api-post">Confirm inputs</button>

        

    </div>

    <canvas class="gallery" id="c"></canvas>

</body>

</html>
